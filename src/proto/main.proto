syntax = "proto3";

import "services/services.proto";
import "employee/employee.proto";
import "voucher/voucher.proto";
import "review/review.proto";
import "booking/booking.proto";

package main;

service AppService {
  rpc FindOne (HeroById) returns (Hero) {}
}

message HeroById {
  int32 id = 1;
}

message Hero {
  int32 id = 1;
  string name = 2;
}